groups:
  - name: ava_health_coach.rules
    rules:
    # High error rate
    - alert: HighErrorRate
      expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value }} errors per second on {{ $labels.instance }}"

    # High response time
    - alert: HighResponseTime
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is {{ $value }}s on {{ $labels.instance }}"

    # Database connection issues
    - alert: LowDatabaseConnections
      expr: database_connections_active < 1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "No active database connections"
        description: "Database connections are {{ $value }} on {{ $labels.instance }}"

    # High memory usage
    - alert: HighMemoryUsage
      expr: process_resident_memory_bytes > 1000000000  # 1GB
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage"
        description: "Memory usage is {{ $value | humanize1024 }}B on {{ $labels.instance }}"

    # Service down
    - alert: ServiceDown
      expr: up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Service is down"
        description: "{{ $labels.job }} on {{ $labels.instance }} is down"

    # High CPU usage
    - alert: HighCPUUsage
      expr: rate(process_cpu_seconds_total[5m]) > 0.8
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage"
        description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

    # Low disk space (if using node_exporter)
    - alert: LowDiskSpace
      expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Low disk space"
        description: "Disk space is {{ $value | humanizePercentage }} full on {{ $labels.instance }}"

    # High request rate (potential DDoS)
    - alert: HighRequestRate
      expr: rate(http_requests_total[1m]) > 100
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High request rate detected"
        description: "Request rate is {{ $value }} requests per second on {{ $labels.instance }}"

    # Failed user registrations
    - alert: HighRegistrationFailureRate
      expr: rate(user_registrations_total[5m]) == 0 and rate(http_requests_total{route="/api/user/register"}[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "User registration failures detected"
        description: "No successful registrations while receiving registration requests on {{ $labels.instance }}"

    # Email sending failures
    - alert: EmailSendingFailures
      expr: rate(emails_sent_total{status="failed"}[5m]) > 0.1
      for: 3m
      labels:
        severity: warning
      annotations:
        summary: "Email sending failures"
        description: "Email failure rate is {{ $value }} per second on {{ $labels.instance }}"

    # Garmin sync failures
    - alert: GarminSyncFailures
      expr: rate(garmin_syncs_total{status="error"}[10m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Garmin sync failures"
        description: "Garmin sync failure rate is {{ $value }} per second on {{ $labels.instance }}"

    # MongoDB issues (if using mongodb_exporter)
    - alert: MongoDBConnectionFailures
      expr: mongodb_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MongoDB connection failure"
        description: "MongoDB is unreachable on {{ $labels.instance }}"

    # Redis issues (if using redis_exporter)  
    - alert: RedisConnectionFailures
      expr: redis_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Redis connection failure"
        description: "Redis is unreachable on {{ $labels.instance }}"